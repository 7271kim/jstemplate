<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jtemplate/JTemplate.css">
    <script src="jtemplate/JTemplate.js"></script>
</head>
<body>
    <div class="target1" ></div>
    <div class="target2" ></div>
    <!--googleon: all-->
    <div class="jtemplates" data-jly-componentName="component1">
        <!-- Main template -->
        <div class="target1" data-jly-template="{{ firstTemplate @ obj }}" data-jly-test="{{ obj.hasComponent }}">
            <div data-jly-test="{{ obj.img.hasImg }}">
                <img src="temp" alt="" data-jly-attribute="{{ obj.img.imgAttr }}">
            </div>
            <ul data-jly-list.item="{{obj.list }}">
                <jly data-jly-var.item2="{{ itemList.index}}"></jly>
                <li data-index="{{item2}}" data-count="{{ itemList.count}}" data-jly-text="{{item @ context='HTML' }}"></li>
            </ul>
            <p>{{obj.text @ context ='text' }}</p>
            <p>{{ '하하하하하'}}</p>
            <p data-jly-reapeat.item="{{ obj.reapeatList }}" data-index="{{ itemList.index}}" data-count="{{ itemList.count}}" data-jly-text="{{item @ context='HTML' }}"></p>
            <p data-jly-unwrap="{{ obj.textUnwrap }}" ><span>{{ '하하하하하'}}</span></p>
            <ul data-jly-list.item="{{obj.list2 }}">
                <jly data-jly-injection="{{ injectTemplate @ item }}"></jly>
            </ul>
        </div>
        <!-- Main template END -->
        
        <!-- test template -->
        <div class="target2" data-jly-template="{{ firstTemplate @ obj }}"  data-jly-test="{{ obj.hasComponent }}"></div>
        <li data-jly-template="{{ injectTemplate @ item }}" data-index="{{itemList.index}}" data-count="{{ itemList.count}}" data-jly-text="{{item @ context='HTML' }}"></li>
        <!-- test template -->
    </div>

    <div class="jtemplates" data-jly-componentName="component1">
        <!-- Main template -->
        <div class="target1" data-jly-template="{{ firstTemplate @ obj }}" data-jly-test="{{ obj.hasComponent }}">
            <div data-jly-test="{{ obj.img.hasImg }}">
                <img src="temp" alt="" data-jly-attribute="{{ obj.img.imgAttr }}">
            </div>
            <ul data-jly-list.item="{{obj.list }}">
                <jly data-jly-var.item2="{{ itemList.index}}"></jly>
                <li data-index="{{item2}}" data-count="{{ itemList.count}}" data-jly-text="{{item @ context='HTML' }}"></li>
            </ul>
            <p>{{obj.text @ context ='text' }}</p>
            <p>{{ '하하하하하'}}</p>
            <p data-jly-reapeat.item="{{ obj.reapeatList }}" data-index="{{ itemList.index}}" data-count="{{ itemList.count}}" data-jly-text="{{item @ context='HTML' }}"></p>
            <p data-jly-unwrap="{{ obj.textUnwrap }}" ><span>{{ '하하하하하'}}</span></p>
            <ul data-jly-list.item="{{obj.list2 }}">
                <jly data-jly-injection="{{ injectTemplate @ item }}"></jly>
            </ul>
        </div>
        <!-- Main template END -->
        
        <!-- test template -->
        <div class="target2" data-jly-template="{{ firstTemplate @ obj }}"  data-jly-test="{{ obj.hasComponent }}"></div>
        <li data-jly-template="{{ injectTemplate @ item }}" data-index="{{itemList.index}}" data-count="{{ itemList.count}}" data-jly-text="{{item @ context='HTML' }}"></li>
        <!-- test template -->
    </div>
    <!--googleoff: all-->

    <script src="app.js"></script>
</body>
</html>
